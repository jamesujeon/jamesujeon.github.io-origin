# Site settings
title:          JAMESU
description:    "Blog by James Minsu Jeon"
url:            "https://jamesujeon.github.io"

# Google Analytics
#google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         jamesujeon
  url:          https://jamesujeon.github.io
  email:        jamesujeon@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock ]
