{% if page.layout == 'post' and (page.next.url or page.previous.url) %}
  <div class="post-pagination">
    {% if page.next.url %}
      <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">
        <i class="fas fa-chevron-left fa-fw"></i>
        <span class="left arrow-title">{{ page.next.title }}</span>
      </a>
    {% endif %}
    {% if page.previous.url %}
      <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">
        <i class="fas fa-chevron-right fa-fw"></i>
        <span class="right arrow-title">{{ page.previous.title }}</span>
      </a>
    {% endif %}
  </div>
{% endif %}

<footer>
  <a href="mailto:{{ site.author.email }}">
    <i class="far fa-envelope fa-fw"></i>
  </a>
  <a href="{{ site.social.links[0] }}" target="_blank">
    <i class="fab fa-github fa-fw"></i>
  </a>

  <br>
  <span>&copy; 2019 {{ site.author.name }}</span>
</footer>
